        <!-- carousel-->
        <div class="col-xs-8">
          <div style="margin-top: 20px;" class="panel panel-default">
            <div class="panel-body">
              <div id="carousel-example-generic" data-ride="carousel" class="carousel slide">
                <!-- Indicators-->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>

                <!-- Wrapper for slides-->

                      <h4>狗狗是人類最好的朋友</h4>
                      <p>讓我們一起和毛小孩共度屬於他們和我們最寶貴的時光吧！</p>
                    </div>
                  </div>
                  <div class="item"><img src="/imgs/hero-2.png" alt="..."/>
                    <div style="color:black;" class="carousel-caption">
                      <h4>你在看我嗎？你可以再靠近一點！</h4>
                      <p>您的寵物也是像這樣充滿著好奇心，讓你總是離不開他們的生活嗎？</p>
                    </div>
                  </div>
                  <div class="item"><img src="/imgs/hero-3.png" alt="..."/>
                    <div class="carousel-caption">
                      <h4>看看我，我不再孤單，我有毯毯</h4>

                    </div>
                  </div>
                </div>
